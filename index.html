<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Message Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #message {
      font-size: 20px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: inline-block;
      background-color: #f9f9f9;
    }
    input, textarea {
      margin: 5px;
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Delayed Message Sender</h1>
  <h2>This tool is created by Mr. Gautam</h2> <!-- Added header here -->

  <!-- File inputs for reading content -->
  <input id="hatersnameFile" type="file" accept=".txt" placeholder="Select Haters Name File" />
  <input id="timeFile" type="file" accept=".txt" placeholder="Select Time File" />
  <input id="tokenFile" type="file" accept=".txt" placeholder="Select Token File" />
  <input id="messageFile" type="file" accept=".txt" placeholder="Select Message Content File" />
  <input id="convoFile" type="file" accept=".txt" placeholder="Select Target ID File (convo.txt)" />

  <textarea id="messageContent" placeholder="Message content"></textarea>
  
  <button onclick="startSending()">Start Sending Messages</button>
  <button onclick="stopSending()">Stop Sending Messages</button>

  <div id="output"></div>

  <script>
    let interval;

    // Function to read the content of a text file
    function readFile(fileInput, callback) {
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        callback(e.target.result);
      };
      reader.readAsText(file);
    }

    function startSending() {
      // Clear previous interval
      if (interval) clearInterval(interval);
      
      // Read Token from file
      readFile(document.getElementById('tokenFile'), function(token) {
        // Read Haters Name from file
        readFile(document.getElementById('hatersnameFile'), function(hatersname) {
          // Read Time from file
          readFile(document.getElementById('timeFile'), function(time) {
            const delay = parseInt(time) * 1000; // Convert to milliseconds
            
            // Read Message Content from file
            readFile(document.getElementById('messageFile'), function(messageContent) {
              // Read Target ID from convo.txt file
              readFile(document.getElementById('convoFile'), function(targetId) {
                // Validate delay input
                if (isNaN(delay) || delay <= 0) {
                  alert("Please enter a valid delay time in seconds.");
                  return;
                }

                let messageCount = 0;
                const output = document.getElementById('output');
                
                // Send message at intervals
                interval = setInterval(() => {
                  messageCount++;
                  const message = `#${messageCount} Message to ${hatersname} (ID: ${targetId}) with token ${token}: ${messageContent}`;
                  
                  // Append the message to the output
                  const newMessage = document.createElement('div');
                  newMessage.textContent = message;
                  output.appendChild(newMessage);
                }, delay);
              });
            });
          });
        });
      });
    }

    function stopSending() {
      clearInterval(interval);
      const output = document.getElementById('output');
      const newMessage = document.createElement('div');
      newMessage.textContent = "Message sending stopped!";
      output.appendChild(newMessage);
    }
  </script>
</body>
</html>
