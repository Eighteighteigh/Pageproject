<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API ke Threw Message Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #message {
      font-size: 20px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: inline-block;
      background-color: #f9f9f9;
    }
    input, textarea {
      margin: 5px;
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>API ke Threw Message Sender</h1>

  <!-- Input fields for data -->
  <input id="hatersname" placeholder="Hatersname" type="text" />
  <input id="delay" placeholder="Delay in seconds" type="number" />
  <input id="targetId" placeholder="Target ID" type="text" />
  <textarea id="messageContent" placeholder="Message content"></textarea>
  <input id="token" placeholder="Token" type="text" />
  
  <div>
    <button onclick="startSending()">Start Sending Messages</button>
    <button onclick="stopSending()">Stop Sending Messages</button>
  </div>

  <div id="output"></div>

  <script>
    let interval;

    function startSending() {
      // Purane interval ko clear karein agar wo set hai
      if (interval) clearInterval(interval);
      
      // Get values from inputs
      const hatersname = document.getElementById('hatersname').value;
      const delay = parseInt(document.getElementById('delay').value) * 1000; // Convert to milliseconds
      const targetId = document.getElementById('targetId').value;
      const messageContent = document.getElementById('messageContent').value;
      const token = document.getElementById('token').value;

      // Validate delay input
      if (isNaN(delay) || delay <= 0) {
        alert("Kripya sahi delay time (seconds me) daalein.");
        return;
      }

      let messageCount = 0;
      const output = document.getElementById('output');
      
      // Send message at intervals
      interval = setInterval(() => {
        messageCount++;

        // Message object to send
        const message = {
          count: messageCount,
          hatersname: hatersname,
          targetId: targetId,
          content: messageContent
        };
        
        // Append the message to the output
        const newMessage = document.createElement('div');
        newMessage.textContent = `#${messageCount} Message to ${hatersname} (ID: ${targetId})`;
        output.appendChild(newMessage);

        // Send the message via fetch to your API
        fetch('https://example.com/api/sendMessage', {  // Replace with your actual API URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`  // Token for authentication
          },
          body: JSON.stringify(message)
        })
        .then(response => response.json())
        .then(data => {
          const statusMessage = document.createElement('div');
          statusMessage.textContent = `Message #${messageCount} successfully sent!`;
          output.appendChild(statusMessage);
        })
        .catch(error => {
          const errorMessage = document.createElement('div');
          errorMessage.textContent = `Failed to send message #${messageCount}: ${error}`;
          output.appendChild(errorMessage);
        });

      }, delay);
    }

    // Function to stop sending messages
    function stopSending() {
      if (interval) {
        clearInterval(interval);  // Clear the interval to stop sending messages
        interval = null;  // Reset interval to null
        const output = document.getElementById('output');
        const stopMessage = document.createElement('div');
        stopMessage.textContent = "Message sending stopped!";
        output.appendChild(stopMessage);
      }
    }
  </script>
</body>
</html>
