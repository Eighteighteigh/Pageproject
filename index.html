<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Messenger API Message Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #message {
      font-size: 20px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      display: inline-block;
      background-color: #f9f9f9;
    }
    input, textarea {
      margin: 5px;
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Facebook Messenger API Message Sender</h1>

  <!-- Input fields for Facebook Messenger API -->
  <input id="psid" placeholder="User PSID (Page Scoped ID)" type="text" />
  <textarea id="messageContent" placeholder="Message content"></textarea>
  <input id="token" placeholder="Page Access Token" type="text" />
  
  <div>
    <button onclick="startSending()">Start Sending Messages</button>
    <button onclick="stopSending()">Stop Sending Messages</button>
  </div>

  <div id="output"></div>

  <script>
    let interval;

    function startSending() {
      // Purane interval ko clear karein agar wo set hai
      if (interval) clearInterval(interval);
      
      // Get values from inputs
      const psid = document.getElementById('psid').value;  // User's PSID
      const messageContent = document.getElementById('messageContent').value;  // Message content
      const token = document.getElementById('token').value;  // Page access token

      // Validate inputs
      if (!psid || !messageContent || !token) {
        alert("Kripya sabhi fields ko sahi tarah se bharein.");
        return;
      }

      let messageCount = 0;
      const output = document.getElementById('output');

      // Send message using Facebook Messenger API
      interval = setInterval(() => {
        messageCount++;

        const message = {
          recipient: {
            id: psid  // User PSID
          },
          message: {
            text: messageContent
          }
        };

        // Append the message to the output
        const newMessage = document.createElement('div');
        newMessage.textContent = `#${messageCount} Message sent to PSID: ${psid}`;
        output.appendChild(newMessage);

        // Send the message via Facebook Messenger API
        fetch(`https://graph.facebook.com/v11.0/me/messages?access_token=${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(message)
        })
        .then(response => response.json())
        .then(data => {
          const statusMessage = document.createElement('div');
          statusMessage.textContent = `Message #${messageCount} sent successfully: ${JSON.stringify(data)}`;
          output.appendChild(statusMessage);
        })
        .catch(error => {
          const errorMessage = document.createElement('div');
          errorMessage.textContent = `Failed to send message #${messageCount}: ${error}`;
          output.appendChild(errorMessage);
        });

      }, 5000);  // Send message every 5 seconds
    }

    // Function to stop sending messages
    function stopSending() {
      if (interval) {
        clearInterval(interval);  // Clear the interval to stop sending messages
        interval = null;  // Reset interval to null
        const output = document.getElementById('output');
        const stopMessage = document.createElement('div');
        stopMessage.textContent = "Message sending stopped!";
        output.appendChild(stopMessage);
      }
    }
  </script>
</body>
</html>
